<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Photo Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 30px;
      }

      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>My Photo Gallery</h1>

    <div class="gallery">
      <img src="https://picsum.photos/300/200?random=1" alt="Photo 1" />
      <img src="https://picsum.photos/300/200?random=2" alt="Photo 2" />
      <img src="https://picsum.photos/300/200?random=3" alt="Photo 3" />
      <img src="https://picsum.photos/300/200?random=4" alt="Photo 4" />
      <img src="https://picsum.photos/300/200?random=5" alt="Photo 5" />
      <img src="https://picsum.photos/300/200?random=6" alt="Photo 6" />
      <img src="https://picsum.photos/300/200?random=7" alt="Photo 1" />
      <img src="https://picsum.photos/300/200?random=8" alt="Photo 2" />
      <img src="https://picsum.photos/300/200?random=9" alt="Photo 3" />
      <img src="https://picsum.photos/300/200?random=10" alt="Photo 4" />
      <img src="https://picsum.photos/300/200?random=11" alt="Photo 5" />
      <img src="https://picsum.photos/300/200?random=12" alt="Photo 6" />
    </div>

    <footer>

    </footer>
  </body>
</html>
